<style>
/* Navbar */
header { 
  position: sticky; 
  top: 0; 
  z-index: 50; 
}

.navbar {
  display: flex;
  align-items: center;
  justify-content: flex-start; /* Keep natural order */
  flex-wrap: nowrap;           /* Force single row */
  width: 100%;
  padding: 14px min(4vw, 36px);
  background: var(--panel);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid var(--border);
  box-sizing: border-box;
  overflow-x: auto;            /* Allow horizontal scroll */
  scrollbar-width: none;       /* Hide scrollbar in Firefox */
}

.navbar::-webkit-scrollbar {
  display: none; /* Hide scrollbar in Chrome/Edge/Safari */
}


.nav-links { 
    display: flex;
    gap: clamp(8px, 2vw, 22px); /* reduce spacing automatically */
  align-items: center;
  flex-shrink: 0;              /* critical: never collapse */
  overflow-x: auto;            /* scroll if needed */
  white-space: nowrap;         /* keep all in one row */
  margin: 0 10px;              /* spacing between logo & toggle */
  padding: 0;
  list-style: none;
  scrollbar-width: none;       /* Prevent links touching edges */
}

.nav-links a {
  color: var(--muted); 
  border-bottom: 2px solid transparent;
  transition: color .2s, border-color .2s;
  white-space: nowrap;         /* Keep each link on one line */
  flex-shrink: 0;
  font-size: clamp(12px, 1.5vw, 16px);  /* shrink on small screens */
  padding: 6px 0;
}

.nav-links a:hover, 
.nav-links a.active { 
  color: var(--accent); 
  border-color: var(--accent); 
}

#themeToggle { 
  cursor: pointer; 
  user-select: none; 
  font-size: 1.1rem; 
  flex-shrink: 0;
  margin-left: auto; /* Push toggle to the far right */
}
</style>

  <img src="https://cdn.jsdelivr.net/npm/lucide-static/icons/sun.svg">

    <h1>Get in Touch</h1>
    <p>Have a question, project idea, or opportunity? Let's connect!</p>
    <form id="contactForm" action="#" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="tel" name="phone" placeholder="Your Phone Number" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit" class="btn btn-primary">Send Message</button>
        <p class="form-status"></p>
    </form>
